<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Klaytn Addition Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <button type="button" class="btn btn-info pull-right" id="login" data-toggle="modal" data-target="#loginModal">
    로그인
  </button>
  <button type="button" class="btn btn-info pull-right" id="logout" style="display: none;" onclick="App.handleLogout()">
    로그아웃
  </button>

  <h1 id='contract_balance'> </h1>
  <h1 id='my_balance'> </h1>

  <button type='button' onclick='App.getContractBalance()'>잔액</button>
  <input type="number" id='money' required>
  <button type='button' onclick='App.donate()'>기부</button>

  <div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-group">
            <label for="keystore">Keystore</label>
            <input type="file" id="keystore" onchange="App.handleImport()">
          </div>
          <div class="form-group">
            <label for="input-password"> 비밀번호 </label>
            <input type="password" class="form-control" id="input-password" onchange="App.handlePassword()">
            <p class="help-block" id="message"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"> 닫기 </button>
          <button type="button" class="btn btn-primary" id="submit" onclick="App.handleLogin()">
            제출
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
